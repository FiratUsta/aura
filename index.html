<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Aura</title>
</head>
<body>
    <div id="main">
        <p id="clockContainer"></p>
        <img src="Assets/default.jpg" id="image">
        <div id="linkContainer"></div>
        <div id="searchbarContainer">
            <p id="searchbarDecoration">></p>
            <input type="text" name="searchbar" id="searchbar" placeholder="Enter command or search term...">
        </div>
        <p id="errorMessage"></p>
        <div id="frame">
            <i class="corner"></i>
            <i class="corner"></i>
            <i class="corner"></i>
            <i class="corner"></i>
        </div>
    </div>
    <div id="popupWindow" class="hidden">
        <p id="popupTitle">Please input your settings below.</p>
        <textarea id="exportImport" placeholder="Enter your settings, or leave empty to cancel."></textarea>
        <input type="button" value="Save & Close" id="settingsButton">
    </div>
</body>
</html>
