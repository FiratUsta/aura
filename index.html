<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');
    </style> 
    <title>Startpage</title>
</head>
<body>
    <div id="main">
        <p id="clockContainer">Thu, Mar 17 | 00:00</p>
        <img src="assets/image.jpg" alt="Don't you want to be lost?" id="image">
        <div id="linkContainer">
            <a href="https://www.youtube.com/" tabindex="-1">Youtube</a>
            <a href="https://www.reddit.com/" tabindex="-1">Reddit</a>
            <a href="https://boards.4chan.org/wg/" tabindex="-1">/wg/</a>
            <a href="https://web.telegram.org/" tabindex="-1">Telegram</a>
            <a href="https://web.whatsapp.com/" tabindex="-1">WhatsApp</a>
            <a href="https://github.com/" tabindex="-1">GitHub</a>
            <a href="https://itch.io/" tabindex="-1">Itch.io</a>
            <a href="https://filelist.io/" tabindex="-1">Filelist</a>
        </div>
        <div id="searchbarContainer">
            <p id="searchbarDecoration">></p>
            <input type="text" name="searchbar" id="searchbar" placeholder="Search term or command...">
        </div>
    </div>
</body>
</html>
